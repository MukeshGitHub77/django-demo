# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-python-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerdanjgo.azurecr.io/
        username: ${{ secrets.PYTHON_KEY_DOCKER_USERNAME }}
        password: ${{ secrets.PYTHON_KEY_DOCKER_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerdanjgo.azurecr.io/DockerPython:${{ github.sha }}
        file: ./docker

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-python-deploy'
        slot-name: 'production'
        publish-profile: ${{ secrets.PUBLISH_KEY }}
        images: 'dockerdanjgo.azurecr.io/DockerPython:${{ github.sha }}'
