# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - python-deploymenet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mypythondeployment.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0333d4c96c324ecea50233aeae7c26a5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f32b0cfc9e34ead8cba140ca60492f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mypythondeployment.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0333d4c96c324ecea50233aeae7c26a5 }}/djangopython:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'python-deploymenet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3bf0469ca72343699a45a3feaba0b11a }}
        images: 'mypythondeployment.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0333d4c96c324ecea50233aeae7c26a5 }}/djangopython:${{ github.sha }}'