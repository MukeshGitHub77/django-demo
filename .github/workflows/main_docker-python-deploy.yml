# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-python-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerdanjgo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e29be719d77549f29c4b573cafedd37f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_882df5d4dcbd42848ed5832f3df7ea1f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerdanjgo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e29be719d77549f29c4b573cafedd37f }}/DockerPython:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-python-deploy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8da90ad2728d4c8eb8044431b4112457 }}
        images: 'dockerdanjgo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e29be719d77549f29c4b573cafedd37f }}/DockerPython:${{ github.sha }}'