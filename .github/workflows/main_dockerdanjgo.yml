# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dockerdanjgo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerdanjgo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_69cea0ead852432a8c33dc35ab60309b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4db85e96a157476d875cb1f002156528 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerdanjgo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_69cea0ead852432a8c33dc35ab60309b }}/myappdocker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dockerdanjgo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef40b306672244be888b3dc434854d09 }}
        images: 'dockerdanjgo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_69cea0ead852432a8c33dc35ab60309b }}/myappdocker:${{ github.sha }}'